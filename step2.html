<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body style="background-color: hsl(228, 100%, 84%); font-family: 'Ubuntu', sans-serif; display: flex; justify-content: center; align-items: center;">
    <div class="main">
        <div class="container">
            <div><img src="images/bg-sidebar-desktop.svg" alt="sidebar"></div>
            
    
            <div class="steps-conatiner" style="margin-left: 1%; position: absolute; top: 8%; left: 8%; z-index: 2; width: 80%;">
                <div class="step-number">
                    <span>1</span>
                </div>
                <div class="step-text">
                    <p>STEP 1</p>
                    <h5>YOUR INFO</h5>
                </div>
                <br>
                <div class="step-number-main">
                    <span>2</span>
                </div>
                <div class="step-text">
                    <p>STEP 2</p>
                    <h5>SELECT PLAN</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>3</span>
                </div>
                <div class="step-text">
                    <p>STEP 3</p>
                    <h5>ADD-ONS</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>4</span>
                </div>
                <div class="step-text">
                    <p>STEP 4</p>
                    <h5>SUMMARY</h5>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2 style="font-family: 'Ubuntu', sans-serif; font-weight: 700;">Select your plan</h2>
            <p style="color: hsl(231, 11%, 63%); font-family: 'Ubuntu', sans-serif; ">you have the option of monthly or yearly billing</p>

            <br>
            <div class="plans">
                <div class="card" style="width: 8rem; padding: 3%;" onclick="toggleCardBorder(this)">
                    <img style="width: 3rem; margin: 5%;" src="images/icon-arcade.svg" alt="">
                    <div class="card-body" style="padding: 60% 0 0 0; font-size: 0.8rem;">
                      <h5 class="card-title" style="font-size: 15px;">Arcade</h5>
                      <p class="card-text">$9/mo</p>
                    </div>
                  </div>
                  <div class="card" style="width: 8rem; padding: 3%;" onclick="toggleCardBorder(this)">
                    <img style="width: 3rem; margin: 5%;" src="images/icon-advanced.svg" alt="">
                    <div class="card-body" style="padding: 60% 0 0 0; font-size: 0.8rem;">
                      <h5 class="card-title" style="font-size: 15px;">Advanced</h5>
                      <p class="card-text">$12/mo</p>
                    </div>
                  </div>
                  <div class="card" style="width: 8rem; padding: 3%;" onclick="toggleCardBorder(this)">
                    <img style="width: 3rem; margin: 5%;" src="images/icon-pro.svg" alt="">
                    <div class="card-body" style="padding: 60% 0 0 0; font-size: 0.8rem;">
                      <h5 class="card-title" style="font-size: 15px;">Pro</h5>
                      <p class="card-text">$15/mo</p>
                    </div>
                  </div>
            </div>

            <div class="check-switch">
                <label class="switch-label">
                  Monthly
                  <input type="checkbox" style="display: none;" id="switch" onclick="toggleSwitch()">
                  <span class="slider"></span>
                </label>
                Yearly
              </div>

            <div style="margin-top: 15%;">
                <button class="btn" style="border: none; background: none;"><a href="step1.html" style="color: hsl(213, 96%, 18%);">Go Back</a></button>
                <button class="btn sub-button" style="background-color: hsl(213, 96%, 18%); margin: 0 0 0 50%;"><a href="step3.html" style="color: white; text-decoration: none;">Next Step</a></button>
            </div>
                
        </div>
    </div>
    
    <script>
        function toggleCardBorder(clickedCard) {
          // Get all card elements with the class "card"
          const cards = document.querySelectorAll('.card');
      
          // Remove the red border from all cards
          cards.forEach(card => {
            card.style.borderColor = '#ccc';
          });
      
          // Add the red border to the clicked card
          clickedCard.style.borderColor = 'hsl(213, 96%, 18%)';
        }
      </script>
</body>
</html>
