<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body style="background-color: hsl(228, 100%, 84%); font-family: 'Ubuntu', sans-serif; display: flex; justify-content: center; align-items: center;">
    <div class="main">
        <div class="container">
            <div><img src="images/bg-sidebar-desktop.svg" alt="sidebar"></div>
            
    
            <div class="steps-conatiner" style="margin-left: 1%; position: absolute; top: 8%; left: 8%; z-index: 2; width: 80%;">
                <div class="step-number">
                    <span>1</span>
                </div>
                <div class="step-text">
                    <p>STEP 1</p>
                    <h5>YOUR INFO</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>2</span>
                </div>
                <div class="step-text">
                    <p>STEP 2</p>
                    <h5>SELECT PLAN</h5>
                </div>
                <br>
                <div class="step-number-main">
                    <span>3</span>
                </div>
                <div class="step-text">
                    <p>STEP 3</p>
                    <h5>ADD-ONS</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>4</span>
                </div>
                <div class="step-text">
                    <p>STEP 4</p>
                    <h5>SUMMARY</h5>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2 style="font-family: 'Ubuntu', sans-serif; font-weight: 700;">Pick add-ons</h2>
            <p style="color: hsl(231, 11%, 63%); font-family: 'Ubuntu', sans-serif; ">Add-ons help enhance your gaming experience</p>

            <br>
            <div style="border: solid; padding: 2%; border-radius: 10px;">
                <div class="form-check">
                <input style="margin-top: 5%; border-color: purple; display: inline-block; accent-color: purple; mix-blend-mode: multiply;" class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault" style="display: flex; justify-content: space-between;">
                  <div style="margin-top: 2%;" ><h6 style="margin-bottom: 1%;">Online Serive</h6>
                    <p style="margin-top: 0; color: hsl(231, 11%, 63%);">Acess to multiplayer games</p></div>      
                  <div style="margin-top: 3%">
                    <p style="color: purple;">-$1/mo</p>
                  </div>
                </label>
              </div>
                </div>
            <br>
                <div style="border: solid; padding: 2%; border-radius: 10px;">
                <div class="form-check">
                <input style="margin-top: 5%; border-color: purple; display: inline-block; accent-color: purple; mix-blend-mode: multiply;" class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault" style="display: flex; justify-content: space-between;">
                  <div style="margin-top: 2%;" ><h6 style="margin-bottom: 1%;">Larger Storage</h6>
                    <p style="margin-top: 0; color: hsl(231, 11%, 63%);">Extra 1TB of cloud save</p></div>      
                  <div style="margin-top: 3%">
                    <p style="color: purple;">-$2/mo</p>
                  </div>
                </label>
              </div>
                </div>
            <br>
                <div style="border: solid; padding: 2%; border-radius: 10px;">
                <div class="form-check">
                <input style="margin-top: 5%; border-color: purple; display: inline-block; accent-color: purple; mix-blend-mode: multiply;" class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault" style="display: flex; justify-content: space-between;">
                  <div style="margin-top: 2%;" ><h6 style="margin-bottom: 1%;">Customizable Profile</h6>
                    <p style="margin-top: 0; color: hsl(231, 11%, 63%);">Custom theme on your profile</p></div>      
                  <div style="margin-top: 3%">
                    <p style="color: purple;">-$2/mo</p>
                  </div>
                </label>
              </div>
                </div>
            <div style="margin-top: 15%;">
                <button class="btn" style="border: none; background: none;"><a href="step2.html" style="color: hsl(213, 96%, 18%);">Go Back</a></button>
                <button class="btn sub-button" style="background-color: hsl(213, 96%, 18%); margin: 0 0 0 50%;"><a href="step4.html" style="color: white; text-decoration: none;">Next Step</a></button>
            </div>
        </div>
    </div>
    
    <script>
const checkboxes = document.querySelectorAll(".form-check-input");

checkboxes.forEach((checkbox) => {
    checkbox.addEventListener("change", function() {
        const isChecked = checkbox.checked;
        if (isChecked) {
                checkbox.style.boxShadow = "none"; // Light purple shadow
                checkbox.style.border = "solid 2px purple";
                checkbox.style.backgroundColor = "purple";
            } else {
                checkbox.style.boxShadow = "none"; // Remove shadow when unchecked
                checkbox.style.border = "solid 2px purple";
                checkbox.style.backgroundColor = "white";
            }
    });
});
    </script>
</body>
</html>
