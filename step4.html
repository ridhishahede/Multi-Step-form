<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body style="background-color: hsl(228, 100%, 84%); font-family: 'Ubuntu', sans-serif; display: flex; justify-content: center; align-items: center;">
    <div class="main">
        <div class="container">
            <div><img src="images/bg-sidebar-desktop.svg" alt="sidebar"></div>
            
    
            <div class="steps-conatiner" style="margin-left: 1%; position: absolute; top: 8%; left: 8%; z-index: 2; width: 80%;">
                <div class="step-number">
                    <span>1</span>
                </div>
                <div class="step-text">
                    <p>STEP 1</p>
                    <h5>YOUR INFO</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>2</span>
                </div>
                <div class="step-text">
                    <p>STEP 2</p>
                    <h5>SELECT PLAN</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>3</span>
                </div>
                <div class="step-text">
                    <p>STEP 3</p>
                    <h5>ADD-ONS</h5>
                </div>
                <br>
                <div class="step-number-main">
                    <span>4</span>
                </div>
                <div class="step-text">
                    <p>STEP 4</p>
                    <h5>SUMMARY</h5>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2 style="font-family: 'Ubuntu', sans-serif; font-weight: 700;">Finishing Up</h2>
            <p style="color: hsl(231, 11%, 63%); font-family: 'Ubuntu', sans-serif; ">Double check everything looks OK before confirming</p>

            <div style="background-color: aliceblue;
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;">
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <h5>Arcade(Monthly)</h5>
                        <a href="step2.html" style="color: purple;">change</a>
                    </div>
                    <div>
                        <h5>$9/mo</h5>
                    </div>
                </div>
                <hr>
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <h6 style="color: hsl(231, 11%, 63%);">Online Service</h6>
                        <h6 style="color: hsl(231, 11%, 63%);">Larger Storage</h6>
                    </div>
                    <div>
                        <h6 style="color: black; opacity: 6;">+$1/mo</h6>
                        <h6 style="color: black; opacity: 6;">+$2/mo</h6>
                    </div>
                </div>              
            </div> 
            <br>
            <div style="display: flex; justify-content: space-around;">
                <h6 style="color: hsl(231, 11%, 63%);">Total(per month)</h6>
                <h5 style="color: hsl(243, 100%, 62%);">+$12/mo</h5>
            </div>

            <br>
            <div style="margin-top: 15%;">
                <button class="btn" style="border: none; background: none;"><a href="step3.html" style="color: hsl(213, 96%, 18%);">Go Back</a></button>
                <button class="btn btn-lg sub-button" style="background-color: hsl(243, 100%, 62%); margin: 0 0 0 50%;"><a href="thanks.html" style="color: white; text-decoration: none;">Confirm</a></button>
            </div>
        </div>
    </div>
    
</body>
</html>
