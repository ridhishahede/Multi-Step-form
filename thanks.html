<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body style="background-color: hsl(228, 100%, 84%); font-family: 'Ubuntu', sans-serif; display: flex; justify-content: center; align-items: center;">
    <div class="main">
        <div class="container">
            <div><img src="images/bg-sidebar-desktop.svg" alt="sidebar"></div>
            
    
            <div class="steps-conatiner" style="margin-left: 1%; position: absolute; top: 8%; left: 8%; z-index: 2; width: 80%;">
                <div class="step-number">
                    <span>1</span>
                </div>
                <div class="step-text">
                    <p>STEP 1</p>
                    <h5>YOUR INFO</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>2</span>
                </div>
                <div class="step-text">
                    <p>STEP 2</p>
                    <h5>SELECT PLAN</h5>
                </div>
                <br>
                <div class="step-number">
                    <span>3</span>
                </div>
                <div class="step-text">
                    <p>STEP 3</p>
                    <h5>ADD-ONS</h5>
                </div>
                <br>
                <div class="step-number-main">
                    <span>4</span>
                </div>
                <div class="step-text">
                    <p>STEP 4</p>
                    <h5>SUMMARY</h5>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <img src="images/icon-thank-you.svg" alt="" style="margin-bottom: 50px;">
            <h2 style="font-weight: 700;">Thank You</h2>
            <p style="color: hsl(231, 11%, 63%);">Thanks for confirming your subscription! We hope you have fun using our platform. For support, please feel free to email us at zxy@mail.com</p>
        </div>
    </div>
    
</body>
</html>
